<script src="../../dist/vue.min.js"></script>
<div id="demo">
  {{plusOne}}
  <button @click="add">点击</button>
</div>

<script>
  const { ref, watchEffect, computed } = Vue
  new Vue({
    setup () {
      const count = ref(0)
      const plusOne = computed(() => {
        return count.value;
      })
      const add = () => {
        console.log('bbb')
        count.value++
        console.log(count.value)
      }
      return {
        count,
        plusOne,
        add
      }
    }
  }).$mount('#demo')
</script>
